<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet"/>
    <link href="explore.css" rel="stylesheet"/>
    <link href="index.css" rel="stylesheet"/>
</head>
<body class="wd-bg">
<div class="wd-main">
    <div class="wd-content">
        <div class="wd-top-bar">
            <input class="wd-search" placeholder="Search Tuiter"/>
            <a href="explore-settings.html" class="wd-cog"><i class="fas fa-cog fa-lg wd-icon"></i></a>
        </div>
        <div class="wd-links">
            <a class="wd-link-item wd-selected-item">For you</a>
            <a class="wd-link-item">Trending</a>
            <a class="wd-link-item">COVID-19</a>
            <a class="wd-link-item">News</a>
            <a class="wd-link-item">Sports</a>
            <a class="wd-link-item">Entertainment</a>
        </div>

        <div class="wd-divider"></div>

        <div class="wd-posts">
            <div class="wd-post">
                Trending in Science
                <p class="wd-post-title">Starship</p>

            </div>

                <img class="wd-post-image" src="code.jpg"/>

            </div>
            <div class="wd-post">

                <p class="wd-post-title">Ask Me Anything with Bill Nye</p>

</div>
